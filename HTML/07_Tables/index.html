<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width:100%;
            border-collapse:collapse;
            text-align:center;
            color:black;
        }
        td,th{
            border:1px solid black;
            padding:10px;
        }
        tr:nth-child(even){
            background-color: indianred;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: aqua;"/>
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>US</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Africa</td>
            <td>AF</td>
            <td>africa@google.com</td>
        </tr>
        <tr>
            <td>England</td>
            <td>GB</td>
            <td>england@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>china@google.com</td>
        </tr>
    </table>
</body>
</html>
