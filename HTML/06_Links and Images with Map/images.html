<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body{
            background-color: #414141;
        }
    </style>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1761577679866-728fb124a77c?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170" width="400px" alt="Close-up of a textured surface with many small holes">
    <!-- shift+left alt+down -->
    <img src="./spenser .jpg" width="470px" alt="Close-up of a textured surface with many small holes">
    <picture>
        <source media="(min-width: 650px)" srcset="./spenser.jpg">
        <source media="(min-width: 460px)" srcset="./spenser2.jpg">
        <img src="./spenser .jpg" width="470px" alt="">
    </picture>

    <!-- image map generator -->
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="spenser.jpg" usemap="#image-map">
    <map name="image-map">
        <area onclick="one()" target="" alt="" title="" href="" coords="3560,1933,2857,1746" shape="rect">
        <area onclick="two()" target="" alt="" title="" href="" coords="2409,1155,832,714" shape="rect">
    </map>

    <script>
        function one(){
            alert("You Clicked on one")
        }
        function two(){
            alert("you clicked on two")
        }
    </script>
</body>
</html>
