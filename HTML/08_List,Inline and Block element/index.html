<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My list</h1>
    <h2>Unordered List</h2>
    <ul style="list-style-type: square;">
        <li>
            1
            <ol>
                <li>1.1</li>
                <li>1.2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h2>Ordered List</h2>
    <!-- ctrl+spacebar Gives suggestions for auto-completion -->
    <ol type="i">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ol>
    <dl>
        <dt>Ice Tea</dt>
        <dd>Lemon Ice Tea</dd>
        <dt>Coffee</dt>
        <dd>Black Coffee</dd>
    </dl>

    <h3>Test 1</h3>
    <p>test 2</p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. <span>Test 3</span> Nam, quod.</p>
</body>
</html>
