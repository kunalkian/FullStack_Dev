<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="url" method="GET" accept-charset="utf-8" autocomplete="off" enctype="" novalidate target="">
        <label for="fname">First Name</label>
        <input type="text" placeholder="first_name" name="" id="fname">
        <br />
        <label for="lname">Last Name</label>
        <input type="text" placeholder="last_name" name="" id="lname">
        <input type="week" name="" id="">
        <input type="reset" value="reset">
        <select name="editors" id="" multiple>
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </select>

        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </datalist>
        <button type="submit">Submit</button>

        <input type="hidden" name="">
    </form>
</body>
</html>
